<div class="row">
  <div class="col-md-2 col-sm-12">
    <a href="{{ site.url }}/{{ include.src }}">
        <img class="media-object" src="{{ site.url }}/{{ include.src }}" alt="{{ include.label }}">
    </a>
    <div class='text-center'>
       <small><em>{{ include.label | markdownify }}</em></small>
    </div>
  </div>
  <div class="col-md-10 col-sm-12">
    <h4 class="media-heading">{{ include.header | markdownify }}</h4>
    {{ include.text | markdownify }}
  </div>
</div>
